<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="Sea.avif"
      id="img1"
      alt="Sea"
      onmouseleave="minus1()"
      onmouseover="plus1()"
    />
    <img
      src="Beach.avif"
      id="img2"
      alt="Beach"
      onmouseleave="minus2()"
      onmouseover="plus2()"
    />
    <img
      src="Sea beach.avif"
      id="img3"
      alt="Sea & Beach"
      onmouseleave="minus3()"
      onmouseover="plus3()"
    />
    <script src="script.js"></script>
  </body>
</html>
